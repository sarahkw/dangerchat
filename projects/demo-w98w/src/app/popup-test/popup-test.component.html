<h2>Popup Test</h2>

<h3>Generic Popup</h3>

<button w98w-wbutton (click)="popupService.openPopup(msgbox)">show message</button>

<ng-template #msgbox>
    <w98w-msgbox>Hello world!</w98w-msgbox>
</ng-template>

<h3>Menu</h3>

<div
    w98w-sliding-screen
    style="width: 100%; height: 400px; max-height: 80%; background-color: lightgray; border-bottom: 1px solid gray; resize: vertical;"
    >
    <!-- TODO: can't add border on the side because the content width gets misaligned. i think it's because we measure the sliding screen
                and apply its size to the inside. maybe a concession is that if you want a wrapping border, put sliding screen in a div
                where we actually draw the border. -->

    <div w98w-sliding-screen-main-content [style.backgroundColor]="desktopColor" style="position: relative;">
        <div [style.height.px]="titleBarHeight" [style.backgroundColor]="titleBarColor"></div>

        <div style="margin-left: 20px; margin-top: 10px;">
            <button w98w-wbutton (click)="menuService.beginMenu(menuTemp)">down menu</button>
        </div>

        <div style="position: absolute; left: 20px; bottom: 20px;">
            <button w98w-wbutton (click)="menuService.beginMenu(menuTemp)">up menu</button>
        </div>

        <ng-template w98w-menu-template #menuTemp="menuTemplate" let-context>
            <menu w98w-menu [menuContext]="context">
                <li w98w-menu-item="When the saints"></li>
                <li w98w-menu-item="go marching in"></li>
                <li w98w-menu-item="Programs">
                    <menu w98w-menu *w98w-menu-template="let context" [menuContext]="context">
                        <li w98w-menu-item="AOL Instant Messenger"></li>
                        <li w98w-menu-item="Accessories">
                            <menu w98w-menu *w98w-menu-template="let context" [menuContext]="context">
                                <li w98w-menu-item="Minesweeper"></li>
                                <li w98w-menu-item="Again?" [explicitSubMenu]="menuTemp"></li>
                            </menu>
                        </li>
                    </menu>
                </li>
                <li w98w-menu-item="Programs Copy">
                    <menu w98w-menu *w98w-menu-template="let context" [menuContext]="context">
                        <li w98w-menu-item="XOL Instant Messenger"></li>
                        <li w98w-menu-item="Xccessories">
                            <menu w98w-menu *w98w-menu-template="let context" [menuContext]="context">
                                <li w98w-menu-item="Xinesweeper"></li>
                                <li w98w-menu-item="Xgain?" [explicitSubMenu]="menuTemp"></li>
                            </menu>
                        </li>
                    </menu>
                </li>
            </menu>
        </ng-template>
    </div>

    <w98w-menu-host w98w-sliding-screen-overlay *ngIf="menuService.currentMenu$ | async"></w98w-menu-host>
</div>

<div>
    <w98w-popup-host></w98w-popup-host>
</div>
