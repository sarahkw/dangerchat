<h2>WButton Test</h2>

<h3>Goal 1</h3>

<p>WButton is ready to accept <code>focusable</code>, <code>width</code>, <code>height</code> properties.
Bevel and focus ants will work. It can take a body to put something into its contents.</p>

<table border="1">
    <tr>
        <td>Just show it</td>
        <td><w98w-wbutton></w98w-wbutton></td>
    </tr>
    <tr>
        <td>Width = 200</td>
        <td><w98w-wbutton [width]="200"></w98w-wbutton></td>
    </tr>
    <tr>
        <td>Height = 30</td>
        <td><w98w-wbutton [height]="30"></w98w-wbutton></td>
    </tr>
    <tr>
        <td>Width = 200, Height = 30</td>
        <td><w98w-wbutton [width]="200" [height]="30"></w98w-wbutton></td>
    </tr>
    <tr>
        <td>No W/H, add text content</td>
        <td><w98w-wbutton>Hello world!</w98w-wbutton></td>
    </tr>
</table>
