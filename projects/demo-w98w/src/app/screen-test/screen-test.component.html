<h2>Screen Test</h2>

<h3>Fixed Height</h3>

<w98w-screen
    style="height: 200px;"
    [slidingScreenMainContentStyle]="{'backgroundColor': ROOTVARS.colorDesktopDebug.var}">
    Hello World!
</w98w-screen>

<h3>Unfixed Height</h3>

<w98w-screen
    [unfixedHeight]="true"
    [slidingScreenMainContentStyle]="{'backgroundColor': ROOTVARS.colorDesktopDebug.var}">
    Hello World!
</w98w-screen>
