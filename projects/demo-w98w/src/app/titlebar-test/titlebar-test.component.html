<h2>Titlebar Test</h2>

<h3>Buttons</h3>

<table border="1">
    <tr>
        <td>debug</td>
        <td>
            <button w98w-wbutton [externalFocus]="btnExternalFocus">

            </button>
        </td>
    </tr>
