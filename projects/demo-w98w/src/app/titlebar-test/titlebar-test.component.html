<h2>Titlebar Test</h2>

<h3>Buttons</h3>

<table border="1">
    <tr>
        <td>debug</td>
        <td>
            <a w98w-wbutton [style.width.px]="btnWidth" [style.height.px]="btnHeight" [externalFocus]="btnExternalFocus">
                <w98w-pixel-image [genImg]="GENIMG.DEBUG_BORDER" [cssWidth]="btnImgWidth" [cssHeight]="btnImgHeight" wbuttonBody>
                </w98w-pixel-image>
            </a>
        </td>
    </tr>
    <tr>
        <td>close</td>
        <td>
            <a w98w-wbutton [style.width.px]="btnWidth" [style.height.px]="btnHeight" [externalFocus]="btnExternalFocus">
                <w98w-pixel-image [genImg]="GENIMG.TBAR_X" [cssWidth]="btnImgWidth" [cssHeight]="btnImgHeight" wbuttonBody>
                </w98w-pixel-image>
            </a>
        </td>
    </tr>

</table>
