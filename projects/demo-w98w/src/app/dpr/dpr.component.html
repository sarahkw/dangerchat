<h2>DPR</h2>

<style>
    table {
        margin-bottom: 1em;
    }
</style>

<ng-container *ngIf="dprService.value$ | async as dpr">
  <table border="1">
    <tr>
      <th colspan="2">Invert DPR</th>
    </tr>
    <tr>
      <td>Raw</td>
      <td>{{ fractionStr(dpr) }}</td>
    </tr>
    <tr>
      <td>Simplify 0.001</td>
      <td>{{ fractionStr(dpr, 0.001) }}</td>
    </tr>
    <tr>
      <td>Simplify 0.01</td>
      <td>{{ fractionStr(dpr, 0.01) }}</td>
    </tr>
    <tr>
      <td>Simplify 0.1</td>
      <td>{{ fractionStr(dpr, 0.1) }}</td>
    </tr>
  </table>

  <table border="1">
    <tr>
      <th>i</th>
      <th>i / dpr</th>
      <th title="PixelDrawConfig snap">pdc snap</th>
    </tr>
    <tr *ngFor="let i of range$ | async">
      <td>{{ i }}</td>
      <td>{{ i / dpr }}</td>
      <td>{{ toPixelDrawConfig(dpr).snapSize(i) }}</td>
    </tr>
  </table>
</ng-container>
