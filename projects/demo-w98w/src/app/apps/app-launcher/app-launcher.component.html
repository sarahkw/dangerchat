<ng-template #appLauncherMain let-windowCloser="windowCloser">

    <w98w-window [drawFrame]="true" style="position: absolute;" [absLeft]="5" [absTop]="5" [absWidth]="220" [absHeight]="100"
        >
        <w98w-titlebar w98w-window-title-bar label="Generic Window" iconSrc="/assets/w98w/vbicon.png" (wm_close)="windowCloser.destroy()">
        </w98w-titlebar>
        <menu w98w-window-menu-bar w98w-menu-bar>
            <li w98w-menu-bar-item [autoMenu]="library.menuTemp">Test Menu</li>
        </menu>
        <button w98w-wbutton (click)="launchHello()">launch hello</button>

    </w98w-window>

    <app-test-shared-lib #library></app-test-shared-lib>

</ng-template>

<ng-template #appHelloMain let-count="data" let-windowCloser="windowCloser">

    <w98w-window [drawFrame]="true" style="position: absolute;" [absLeft]="5" [absTop]="5" [absWidth]="200" [absHeight]="100"
        >
        <w98w-titlebar w98w-window-title-bar label="Hello" iconSrc="/assets/w98w/vbicon.png" (wm_close)="windowCloser.destroy()">
        </w98w-titlebar>
        <menu w98w-window-menu-bar w98w-menu-bar>
            <li w98w-menu-bar-item [autoMenu]="library.menuTemp">Test Menu</li>
        </menu>
        <p>Hello {{ count }}{{ demo_text }}</p>
    </w98w-window>

    <app-test-shared-lib #library></app-test-shared-lib>

</ng-template>
