<w98w-bevel-8split *ngIf="drawFrame"></w98w-bevel-8split>
<ng-content select="[w98w-window-title-bar]"></ng-content>
<ng-content select="[w98w-window-menu-bar]"></ng-content>
<div class="w98w-window-body">
    <ng-content></ng-content>
</div>

<div *ngIf="moveResizeMode" class="w98w-move-resize-overlay-base"></div>

<div *ngIf="moveResizeMode" class="w98w-move-resize-overlay">
  <div class="hit-area hit-area-t-t"></div>
  <div class="hit-area hit-area-t-b"></div>
  <div class="hit-area hit-area-b-t"></div>
  <div class="hit-area hit-area-b-b"></div>
  <div class="hit-area hit-area-c-c"></div>

  <div class="accept-area"></div>
</div>

<ng-template w98w-menu-template #menuWindow="menuTemplate" let-context>
    <menu w98w-menu [menuContext]="context">
        <li w98w-menu-item="Move / resize" (activate)="toggleMoveResize()"></li>
        <li w98w-menu-item="Drag titlebar to move"></li>
        <li w98w-menu-item="Hide Menu"></li>
    </menu>
</ng-template>
