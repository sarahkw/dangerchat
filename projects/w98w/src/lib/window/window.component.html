<div class="w98w-window-inner-grid" style="overflow: hidden;" [w98w-bevel-8split-simple-host]="WINDOW_BEVEL">
  <w98w-bevel-8split *ngIf="drawFrame"></w98w-bevel-8split>
  <ng-content select="[w98w-window-title-bar]"></ng-content>
  <ng-content select="[w98w-window-menu-bar]"></ng-content>
  <div class="w98w-window-body" [style]="mainBodyOverflowHidden ? 'overflow: hidden;' : null">
      <ng-content></ng-content>
  </div>

  <ng-template w98w-menu-template #menuWindow="menuTemplate" let-context>
      <menu w98w-menu [menuContext]="context">
          <li w98w-menu-item="Move" (activate)="moveResizeMode = enumMoveResizeMode.Move"></li>
          <li w98w-menu-item="Resize" (activate)="moveResizeMode = enumMoveResizeMode.Resize"></li>
      </menu>
  </ng-template>
</div>

<a *ngIf="moveResizeMode" class="w98w-move-resize-overlay-base"></a>

<div *ngIf="moveResizeMode == enumMoveResizeMode.Move" class="w98w-move-resize-overlay-move" title="Drag to move" #moveDiv>
  <img src="/assets/w98w/SGI_61.PNG">
</div>

<div *ngIf="moveResizeMode == enumMoveResizeMode.Resize" class="w98w-move-resize-overlay-resize" title="Drag to resize" #resizeDiv>
  <img src="/assets/w98w/en_craft_44.png">
</div>
