<div class="ss-inner" #innerDiv>
    <ng-content select="[w98w-sliding-screen-main-content]"></ng-content>

    <!-- TODO: i'm not sure why we have to fix the height on this overlay. it's like grid "pushes" its height even though
               it should be set to 100% of parent. maybe let's find out why. -->
    <div class="ss-overlay" *ngIf="shouldShowOverlay" [style.height]="mainContentFixedHeight" #overlayDiv>
        <ng-content select="[w98w-sliding-screen-overlay]"></ng-content>
    </div>
</div>

<div class="ss-controls" *ngIf="shouldShowOverlay">
    <button class="w98w-font-ss" title="Exit menu">Esc</button>
    <button class="w98w-font-ss" title="Pop menu">&lt;</button>
    <button class="w98w-font-ss" title="Uniform menu">1</button>
</div>
