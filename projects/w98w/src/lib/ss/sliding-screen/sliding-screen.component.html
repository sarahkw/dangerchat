<div class="ss-inner" #innerDiv>
    <ng-content select="[w98w-sliding-screen-main-content]"></ng-content>

    <div class="ss-overlay" *ngIf="shouldShowOverlay">
        <ng-content select="[w98w-sliding-screen-overlay]"></ng-content>
    </div>
</div>

<div *ngIf="shouldShowOverlay"
    style="position: absolute; right: 0px; top: 0; bottom: 0; width: 30px; background-color: black; border-radius: 4px 0 0 4px;">
</div>
