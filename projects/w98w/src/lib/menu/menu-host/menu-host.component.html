<ng-container *ngIf="currentMenu$ | async as menuInstances">

    <ng-container *ngFor="let menuInstance of menuInstances">
        <ng-container
            [ngTemplateOutlet]="menuInstance.template.template"
            [ngTemplateOutletContext]="{$implicit: makeContextFor(menuInstance)}"></ng-container>
    </ng-container>

</ng-container>
