<ng-container *ngIf="renderedMenu$ | async as menuInstances">

    <ng-container *ngFor="let menuInstance of menuInstances">
        <ng-container
            [ngTemplateOutlet]="menuInstance.template.template"
            [ngTemplateOutletContext]="{$implicit: menuInstance.context}"></ng-container>
    </ng-container>

    <div class="close-menu"></div>

</ng-container>
