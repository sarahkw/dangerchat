<w98w-screen [unfixedHeight]="false"
    [style]="slidingScreenStyle"
    [slidingScreenMainContentStyle]="slidingScreenMainContentStyle"
    >

    <div class="docked-host">
        <div class="dock w98w-desktop-dock">
            <w98w-bevel-8split [only]="RECTIMAGE.Right"></w98w-bevel-8split>
            <ng-content select="w98w-taskbar"></ng-content>
        </div>
        <div class="desktop" #desktopArea>
            <ng-content></ng-content>
        </div>
    </div>
</w98w-screen>
