
<div style="margin-bottom: 6px;">
    <button w98w-wbutton extraLabel="Start" w98w-menu-anchor [autoMenu]="menuStart">
        <img src="/assets/w98w/start-win.png" wbuttonBody [emHeightImg]="true">
    </button>
</div>

<ng-template [ngIf]="desktop">
    <button *ngFor="let item of desktop.windowManager.windows$ | async"
        w98w-wbutton extraLabel="{{ item.wndTitlebar?.label }}"
        (click)="item.toTop()"
        [pressed]="!item.isBottom()">
        <img src="{{ item.wndTitlebar?.iconSrc }}" wbuttonBody [emHeightImg]="true">
    </button>
</ng-template>
